{% extends 'text/base.html' %}
{% block title %}Add a New Album{% endblock %}
{% block album_active %}active{% endblock %}

{% block body %}
<div class="container" style="color:white; background:gray; margin-top:-2%;height:80%">
    <div class="row">
        <div class="col-sm-12 col-md-7" style="margin-left:35%;">
                    <h3>From image to text</h3>
                    {% if error_message %}
                        <p><strong>{{error_message}}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'text/form-template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
        </div>
    </div>
    <br/>
<br/>
<br/><br/><br/><br/>
    <br/>
<br/>
<br/><br/><br/>
</div>

{% endblock %}
